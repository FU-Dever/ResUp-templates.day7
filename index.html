<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/images/logo.png">
</head>
<body>
    <div id="wrap-form">
        <h2>Please Login</h2>

        <div id="wrap-email">
            <input type="text" id="email" placeholder="email">
            <div id="email-label">
                <span>e</span>
                <span>m</span>
                <span>a</span>
                <span>i</span>
                <span>l</span>
            </div>
        </div>

        <div id="wrap-password">
            <input type="text" id="password" placeholder="password">
            <div id="password-label">
                <span>p</span>
                <span>a</span>
                <span>s</span>
                <span>s</span>
                <span>w</span>
                <span>o</span>
                <span>r</span>
                <span>d</span>
            </div>
        </div>

        <div id="btn">Login</div>
        <div id="navigation"><p>Don't have an account?</p><a href="#">Register</a></div>
    </div>
</body>
</html>
